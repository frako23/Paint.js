<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint.js</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #222;
            padding: 16px;
            max-width: 932px;
            margin: 0 auto;
        }

        h1 {
            color: #fce300;
            font-size: 48px;
            font-weight: 600;

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;

            img {
                width: 64px;
                height: auto;
            }
        }

        canvas {
            background: #fff;
        }

        header {
            grid-area: header;
            background: silver;
            padding: 8px;

            button {
                border: 0;
                background: transparent;
                padding: 10px;

                &:hover {
                    box-shadow: 1px 1px black,
                        inset -1px -1px gray,
                        inset 1px 1px white
                }
            }
        }

        main {
            padding: 16px;
            grid-area: main;
        }

        footer {
            background: silver;
            padding: 4px;
            grid-area: footer;
        }

        #container {
            border: 2px solid #808080;
            display: grid;
            grid-template-areas: 
            "header header header"
            "aside main main"
            "footer footer footer";
        }

        aside {
            grid-area: aside;
            background: silver;
            width: 52px;
            padding-top: 2px;
            

            nav {
                display: flex;
                flex-wrap: wrap;
                gap: 1px;
                justify-content: center;
            }

            button {
                width: 24px;
                height: 24px;

                background: #bdbdbd url('./icons/draw.png') no-repeat center;
                
                border: 1px solid #eee;
                border-right-color: #000;
                border-bottom-color: #000;

                image-rendering: pixelated;

                &.active {
                    background-color: #eee;
                    border-color: #000;
                    border-right-color: #eee;
                    border-bottom-color: #eee;
                }
            }
        }
        
        #erase-btn {
            background-image: url('./icons/erase2.png');
        }

        #rectangle-btn {
            background-image: url('./icons/rectangle.png');
        }

        #ellipse-btn {
            background-image: url('./icons/ellipse.png');
        }

        #picker-btn {
            background-image: url('./icons/picker2.png');
        }
        
        #clear-btn {
            background-image: url('./icons/trash.png');
            background-size: 20px;
        }
    </style>

    <script type="module">

        const MODES = {
            DRAW: 'draw',
            ERASE: 'erase',
            RECTANGLE: 'rectangle',
            ELLIPSE: 'ellipse',
            PICKER: 'picker'
        }

        //UTILITIES
        const $ = selector => document.querySelector(selector)
        const $$ = selector => document.querySelectorAll(selector)

        // ELEMENTS
        const $canvas = $('canvas')
        const $colorPicker = $('#color-picker')

        const ctx = $canvas.getContext('2d')

        // STATES
        let isDrawing = false
        let startX, startY
        let lastX = 0
        let lastY = 0
        let mode = MODES.DRAW

        // EVENTS
        $canvas.addEventListener('mousedown', startDrawing)
        $canvas.addEventListener('mousemove', draw)
        $canvas.addEventListener('mouseup', stopDrawing)
        $canvas.addEventListener('mouseleave', stopDrawing)

        $colorPicker.addEventListener('change', handleChangeColor)

        // METHODS
        function startDrawing(event) {
            isDrawing = true

            const { offsetX, offsetY } = event

                //guarda las coordenadas iniciales
                ;[startX, startY] = [offsetX, offsetY]
                ;[lastX, lastY] = [offsetX, offsetY]

            console.log({ startX, startY, lastX, lastY });

        }

        function draw(event) {
            if (!isDrawing) return

            const { offsetX, offsetY } = event

            // comenzar un trazado
            ctx.beginPath()

            // mover el trazado a las coordenadas actuales
            ctx.moveTo(lastX, lastY)

            // dibujar una linea entre coordenadas actuales y las nuevas
            ctx.lineTo(offsetX, offsetY)

            ctx.stroke()

                // ctx.lineWidth = 1
                // actualizar las últimas coordenadas
                ;[lastX, lastY] = [offsetX, offsetY]
        }

        function stopDrawing(event) {
            isDrawing = false
        }

        function handleChangeColor() {
            const { value } = $colorPicker
            console.log(value);
            ctx.strokeStyle = value
        }
    </script>
</head>

<body>
    <h1><img src="./icon.png" alt="Paint.js">Paint.js</h1>
    <div id="container">
        <header>
            <button>File</button><button>Edit</button><button>View</button><button>Image</button><button>Options</button><button>Help</button>
        </header>

        <aside>
            <nav>
                <button class="active" id="draw-btn" title="Pincel"></button>
                <button id="erase-btn" title="Borar"></button>
                <button id="rectangle-btn" title="Rectángulo"></button>
                <button id="ellipse-btn" title="Elipse"></button>
                <button id="picker-btn" title="Capturar Color"></button>
                <button id="clear-btn" title="Limpiar dibujo"></button>
            </nav>
        </aside>

        <main><canvas id="canvas" width="600" height="400"></canvas></main>

        <footer>
            <input type="color" id="color-picker" value="#000000">
        </footer>
    </div>
</body>

</html>
